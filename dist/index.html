<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cloud Global Infrastructure</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
        position: absolute;
        top: 0;
      }
      header {
        background-color: #232f3e;
        position: relative;
        z-index: 1;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        align-items: center;
        box-shadow: 0px 0px 4px 0px black;
      }
      footer {
        background-color: #232f3e;
        position: absolute;
        bottom: 0;
        right: 0;
        z-index: 1;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        align-items: center;
        box-shadow: 0px 0px 4px 0px black;
        border-top-left-radius: 4px; /* Add rounded corner on the top left */
      }
      small {
        padding: 0 2rem 0 2rem;
        font-family: "Helvetica";
      }
      h1 {
        font-size: large;
        font-family: "Helvetica";
        margin-top: 0;
        margin-bottom: 0;
        padding: 1rem;
        color: #f1f3f3;
      }
      #toggleOptionsContainer {
        background-color: #232f3e;
        box-shadow: 0px 0px 4px 0px black;
        padding: 2rem 2rem 2rem 2rem;
        position: absolute;
        top: 10vh; /* Adjust as needed */
        right: 0; /* Adjust as needed */
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        z-index: 1;
        border-top-left-radius: 4px; /* Add rounded corner on the top left */
        border-bottom-left-radius: 4px; /* Add rounded corner on the bottom left */
      }

      /* Style for the selects */
      select {
        padding: 8px;
        font-size: 16px;
        border: none;
        background-color: #2a3748;
        color: #f1f3f3;
        border-radius: 4px;
      }

      /* Style for the label divs */
      .label-container {
        margin: 5px 0; /* Spacing between toggles */
        color: #f1f3f3;
        font-family: "Helvetica";
      }

      /* Optional: Style for the buttons inside the toggles */
      #cloudProviderToggle select,
      #nameDisplayToggle select {
        /* Add select styling here if needed */
        width: 150px; /* Adjust width as needed */
      }

      /* Style for the checkbox label */
      .checkbox-label {
        display: flex;
        align-items: center;
      }

      /* Style for the checkbox */
      .checkbox-input {
        margin-right: 5px; /* Spacing between checkbox and label text */
        appearance: none;
        width: 20px;
        height: 20px;
        border: 2px solid #f1f3f3;
        border-radius: 4px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Style for the checked checkbox */
      .checkbox-input:checked {
        background-color: #f1f3f3;
        border: 2px solid #f1f3f3;
      }

      /* Style for the checkbox label text */
      .checkbox-text {
        font-family: "Helvetica";
      }

      @media (max-width: 600px) {
        body {
          font-size: 1em;
        }

        h1 {
          font-size: 1.2rem; /* Larger font size for mobile */
        }

        .label-container,
        .checkbox-label {
          margin: 10px 0; /* Increased spacing */
        }

        select {
          padding: 10px; /* Larger padding for easier interaction */
          font-size: 1rem; /* Larger font size for readability */
        }

        .checkbox-input {
          width: 25px; /* Larger checkbox */
          height: 25px; /* Larger checkbox */
        }

        footer small {
          font-size: 1rem; /* Larger text in footer */
        }

        /* Adjust layout of header and footer for mobile */
        header {
          flex-direction: column;
          text-align: center;
        }
        footer {
          flex-direction: column;
          text-align: right;
        }

        #toggleOptionsContainer {
          top: 60vh; /* Adjust for better visibility on small screens */
          padding: 1rem; /* Reduce padding */
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Cloud Global Infrastructure</h1>
    </header>

    <div id="toggleOptionsContainer">
      <!-- Cloud Provider Toggle -->
      <div id="cloudProviderToggle" class="label-container">
        <label for="cloudProviderSelect"></label>
        <select id="cloudProviderSelect">
          <option value="aws">AWS</option>
          <option value="google">Google</option>
        </select>
      </div>

      <!-- Name Display Mode Toggle -->
      <div id="nameDisplayToggle" class="label-container">
        <label for="nameDisplaySelect"></label>
        <select id="nameDisplaySelect">
          <option value="longName">Region Name</option>
          <option value="shortName">Region Code</option>
        </select>
      </div>

      <!-- Local Zones Toggle -->
      <div id="localZonesToggle" class="label-container checkbox-label">
        <label for="localZonesCheckbox" class="checkbox-text"
          >Local Zones
        </label>
        <input type="checkbox" id="localZonesCheckbox" class="checkbox-input" />
      </div>
    </div>

    <footer>
      <small>
        <p style="color: #f1f3f3">Regions</p>
        <p style="color: #ffee53">Local Zones</p>
        <p style="color: #ff6633">New Announced Regions</p>
      </small>
    </footer>

    <script src="./main.js"></script>
  </body>
</html>
