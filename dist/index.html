<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cloud Global Infrastructure</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
        position: absolute;
        top: 0;
      }
      header {
        background-color: #232f3e;
        position: relative;
        z-index: 1;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        align-items: center;
        box-shadow: 0px 0px 4px 0px black;
      }
      footer {
        background-color: #232f3e;
        position: absolute;
        bottom: 0;
        right: 0;
        z-index: 1;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        align-items: center;
        box-shadow: 0px 0px 4px 0px black;
        border-top-left-radius: 4px; /* Add rounded corner on the top left */
      }
      small {
        padding: 0 2rem 0 2rem;
        font-family: "Helvetica";
      }
      h1 {
        font-size: large;
        font-family: "Helvetica";
        margin-top: 0;
        margin-bottom: 0;
        padding: 1rem;
        color: #f1f3f3;
      }
      #toggleOptionsContainer {
        background-color: #232f3e;
        box-shadow: 0px 0px 4px 0px black;
        padding: 2rem 2rem 2rem 2rem;
        position: absolute;
        top: 10vh; /* Adjust as needed */
        right: 0; /* Adjust as needed */
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        z-index: 1;
        border-top-left-radius: 4px; /* Add rounded corner on the top left */
        border-bottom-left-radius: 4px; /* Add rounded corner on the bottom left */
      }

      /* Style for the selects */
      select {
        padding: 8px;
        font-size: 16px;
        border: none;
        background-color: #2a3748;
        color: #f1f3f3;
        border-radius: 4px;
      }

      /* Style for the label divs */
      .label-container {
        margin: 5px 0; /* Spacing between toggles */
        color: #f1f3f3;
        font-family: "Helvetica";
      }

      /* Optional: Style for the buttons inside the toggles */
      #cloudProviderToggle select,
      #nameDisplayToggle select {
        /* Add select styling here if needed */
        width: 150px; /* Adjust width as needed */
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Cloud Global Infrastructure</h1>
    </header>

    <div id="toggleOptionsContainer">
      <!-- Cloud Provider Toggle -->
      <div id="cloudProviderToggle" class="label-container">
        <label for="cloudProviderSelect">Provider</label>
        <select id="cloudProviderSelect">
          <option value="aws">AWS</option>
          <option value="google">Google</option>
        </select>
      </div>

      <!-- Name Display Mode Toggle -->
      <div id="nameDisplayToggle" class="label-container">
        <label for="nameDisplaySelect">Show region</label>
        <select id="nameDisplaySelect">
          <option value="longName">Name</option>
          <option value="shortName">Code</option>
        </select>
      </div>
    </div>

    <footer>
      <small>
        <p style="color: #f1f3f3">Available Regions</p>
        <p style="color: #ff6633">Coming Soon</p>
      </small>
    </footer>

    <script src="./main.js"></script>
  </body>
</html>
